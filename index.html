<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_1</title>
    <style>
        form {
            width: 30%;
            border: solid 1px black;
            padding: 1%;
        }

        input {
            margin-bottom: 1%;
        }

        label {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>

<body>
    <form action="">
        <label>Búsqueda</label>
        <input type="search" name="googlesearch" />
        <br />
        <label>Dirección URL</label>
        <input type="url" name="web" />
        <br />
        <label>Teléfono</label>
        <input type="tel" name="teléfono" placeholder="Ingrese su teléfono" />
        <br />
        <label>Dirección Web</label>
        <input type="url" name="web" placeholder="ingrese su sitio" />
        <br />
        <label>Email</label>
        <input type="email" name="email" placeholder="ingrese su email" />
        <br />
        <label>Fecha y hora</label>
        <input type="datetime-local" name="fecha y hora" />
        <br />
        <label>Fecha</label>
        <input type="date" name="fecha" />
        <br />
        <label>Hora</label>
        <input type="time" name="hora" />
        <br />
        <label>Número</label>
        <input type="number" name="número" />
        <br />
        <label>Rango</label>
        <input type="range" name="rango" min="0" max="10" step="5" value="5" />
        <br />
        <label>Color</label>
        <input type="color" name="color" value="black" />
    </form>
</body>

</html>
